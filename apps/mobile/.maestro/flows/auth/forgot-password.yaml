appId: com.ahub.app
name: "Auth - Recuperar senha"
tags:
  - auth
---
- launchApp:
    clearState: true
- waitForAnimationToEnd

# Navega para recuperar senha a partir do login
- assertVisible: "Entre na sua conta"
- tapOn: "Esqueceu a senha?"
- waitForAnimationToEnd

# Verifica tela de recuperar senha
- assertVisible: "Recuperar Senha"

# Preenche email
- tapOn: "seu@email.com"
- inputText: "test@ahub.com"

# Submete
- tapOn: "Enviar email"
- waitForAnimationToEnd
